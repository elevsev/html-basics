<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
    <body>

        <form>

            <fieldset>
                <legend>Profile Info</legend>

                Name: <input type="text", placeholder="Your full name here"><br><br>

                Email: <input type="email", placeholder="your@email.com"><br><br>

                Password: <input type="password">
                <br><br>

                Hungry:<br>
                <input type="radio" name="hungry"> Yes<br>
                <input type="radio" name="hungry"> No

                <br><br>
                Type of computer:<br>
                <input type="checkbox"> I have a Mac<br>
                <input type="checkbox"> I have a Windows<br><br>

                Age:<br>
                <select>
                    <option>0 - 20</option>
                    <option>20 - 30</option>
                    <option>30 - 40</option>
                    <option>40+</option>
                </select>
                <br><br>

                Biography:<br>
                <textarea cols="30", rows="3"></textarea>
                <br><br>

                <input type="submit" value="Save my info">
                <input type="reset" value="Clear form">

            </fieldset>

        </form>

    </body>
</html>
